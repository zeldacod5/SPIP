[(#REM)

	Ce squelette definit les styles de l'espace prive

	Note: l'entete "Vary:" sert a repousser l'entete par
	defaut "Vary: Cookie,Accept-Encoding", qui est (un peu)
	genant en cas de "rotation du cookie de session" apres
	un changement d'IP (effet de clignotement).
	<style>
]
#CACHE{3600*100,cache-client}
#HTTP_HEADER{Content-Type: text/css; charset=utf-8}
#HTTP_HEADER{Vary: Accept-Encoding}

#SET{claire,##ENV{couleur_claire,edf3fe}}
#SET{foncee,##ENV{couleur_foncee,3874b0}}
#SET{left,#ENV{ltr}|choixsiegal{left,left,right}}
#SET{right,#ENV{ltr}|choixsiegal{left,right,left}}

/* Ancien selecteur de rubriques */
.selecteur_parent{font-size: 90%; width: 99%;} /* appliquee sur le <select> */
option.selec_rub { background-position: [(#GET{left})] center; background-image: url(#CHEMIN_IMAGE{rubrique-xx.svg}); background-size:12px; background-repeat: no-repeat; padding-#GET{left}: 16px; }
option.niveau_1 { font-weight: bold; background: #GET{claire}; background-image: url(#CHEMIN_IMAGE{secteur-xx.svg}); background-size: 12px; background-repeat:  no-repeat; color: #444;}
option.niveau_2 { background:#eee; color: #202020; border-bottom: 1px solid #GET{claire}; }
option.niveau_3 { background:#eee; color: #404040; }
option.niveau_4 { background:#eee; color: #606060; }
option.niveau_5 { background:#eee; color: #808080; }
option.niveau_6 { background:#eee; color: #a0a0a0; }

/* Plongeur
 * Voir aussi à la fin des règles du selecteur ajax */
div.petite-racine,
a.petite-racine {
	background: [(#ENV{ltr}|choixsiegal{left,1,99})%] no-repeat;
	background-image: url(#CHEMIN_IMAGE{racine-xx.svg});
	background-size: 14px;
	background-position: 5px center;
	padding-#LEFT: 24px;
	padding-top: 0.2em;
	padding-bottom: 0.2em;
	background-color: #fff;
	border: 1px solid var(--spip-form-border-color);
	border-bottom: 0;
	width: 10em;
	border-top-left-radius: var(--spip-form-border-radius);
	border-top-right-radius: var(--spip-form-border-radius);
}
div.petite-rubrique,
a.petite-rubrique {
	background: [(#ENV{ltr}|choixsiegal{left,1,99})%] no-repeat;
	background-image: url(#CHEMIN_IMAGE{rubrique-xx.svg});
	background-size:14px;
	background-position: 5px center;
	padding-#LEFT: 24px;
	cursor: pointer;
}
div.petit-secteur,
a.petit-secteur {
	background: [(#ENV{ltr}|choixsiegal{left,1,99})%] no-repeat;
	background-image: url(#CHEMIN_IMAGE{secteur-xx.svg});
	background-size: 14px;
	background-position: 5px center;
	padding-#GET{left}: 24px;
}
div.rub-ouverte,
a.rub-ouverte {
	padding-#RIGHT: 10px;
	background: url([(#CHEMIN_IMAGE{triangle-droite[(#GET{rtl})].gif})]) var(spip-css-right) center no-repeat;
}

/* Selecteur ajax */
.rubrique_actuelle {
	clear: both;
	display: flex;
	align-items: center;
}
#titreparent[disabled=disabled] {
	width: 100% !important;
	border: none;
	background: none;
	color: inherit;
	font-weight: 500;
	padding: 0;
}
.rubrique-search {
	color: var(--spip-color-theme);
	border: 1px solid var(--spip-color-theme);
	border-radius: 99em;
	padding: 0.33em;
}
.rubrique-search:hover,
.rubrique-search:focus {
	color: var(--spip-color-theme-darker);
	border: 1px solid var(--spip-color-theme-darker);
}
.rubrique-search.toggled {
	background-color: var(--spip-color-theme);
	border-color: var(--spip-color-theme);
	color: var(--spip-color-white);
}
.rubrique-search.toggled:hover,
.rubrique-search.toggled:focus {
	background-color: var(--spip-color-theme-darker);
	border-color: var(--spip-color-theme-darker);
}
.rubrique-search svg {
	width: 0.85em;
	height: 0.85em;
}
.recherche_rapide_parent {
	margin-top: -2.2em;
	float: var(--spip-right);
	z-index: 2;
	padding-left: 2em;
}

.recherche_rapide_parent input.search {
	border-radius: 99em;
	padding: 0.33em 1em;
}
.recherche_rapide_parent .loader {
	order: 2;
}
/**/
#choix_parent{
	margin-top: 0.5em;
}
#choix_parent_principal {
	position: relative;
	clear: both;
	height: 25vh;
	min-height: 15em;
	overflow: auto;
	background: var(--spip-color-theme-white);
	border: 1px solid var(--spip-form-border-color);
	border-top-left-radius: var(--spip-form-border-radius);
	border-top-right-radius: var(--spip-form-border-radius);
}
#choix_parent_selection {
	margin-top: -1px;
}
.informer {
	display: flex;
	justify-content: space-between;
	align-items: center;
	padding: 0.5em !important;
	border-bottom-left-radius: var(--spip-form-border-radius);
	border-bottom-right-radius: var(--spip-form-border-radius);
	background-color: var(--spip-color-theme-light);
}
.informer__titre,
.informer__descriptif,
.informer__media {
	margin-bottom: 0.5em;
}
.informer__media {
	margin-#RIGHT: 0 !important;
	margin-top: 0 !important;
	margin-#LEFT: 1em;
}
.informer__action {
	margin-#LEFT: 1em;
}
.informer .btn {
	margin: 0;
}
.informer-auteur {
	/* background: #fff; */
	/* padding: 5px; */
	/* border-top: 0; */
}
/**/
#choix_parent .item {
	color: var(--spip-color-gray-dark);
	background-color: var(--spip-color-white);
	display: block;
}
#choix_parent .item.on {
	color: var(--spip-color-black);
	background-color: var(--spip-color-theme-lighter);
}
#choix_parent .item.on {
	color: var(--spip-color-black);
}
#choix_parent .item:hover {
	color: var(--spip-color-black);
	cursor: pointer;
}
/* voir aussi règles du plongeur */
#choix_parent .petit-item > div {
	display: flex; /* rendre tout le bloc cliquable */
}
#choix_parent .petit-item a {
	padding-top: 0.2em;
	padding-bottom: 0.2em;
	padding-#RIGHT: 0.2em;
	flex: 1 1 auto;
	color: inherit;
}
#choix_parent .petit-item:hover,
#choix_parent .petit-item:focus {
	background-color: var(--spip-color-theme-lightest);
}


/* ----- */

/* Les éléments propres à chaque objet */
<BOUCLE_objets(DATA){source table, (#REM|lister_tables_objets_sql)}>
[(#SET{petite_icone, [(#CHEMIN_IMAGE{#VALEUR{icone_objet}-12.png}|sinon{[(#CHEMIN_IMAGE{#VALEUR{icone_objet}-16.png}|image_reduire{12}|extraire_attribut{src})]})]})]
ul.item_picked li.#VALEUR{type} {padding-#GET{left}:24px;background-image:url(#GET{petite_icone});background-size:12px;}
.item_picker .[(#VALEUR{table_objet})] .type_objet {padding-#GET{left}:24px; background:url(#GET{petite_icone}) no-repeat[ (#GET{left}) ]center; background-size:12px;}
.item_picker .frame ul li.#VALEUR{type} {background:url(#GET{petite_icone}) no-repeat[ (#GET{left}) ]2px;background-size:12px;}
</BOUCLE_objets>

/* Styles des éléments déjà sélectionnés */
ul.item_picked,fieldset ul.item_picked {list-style:none;margin:0;padding:0;float:left;}
ul.item_picked li {margin:0 2px 2px;padding:2px;background:#eee;border:1px solid #GET{claire};float:#GET{left};clear:none;background-repeat:no-repeat;background-position: [(#GET{left}) ]center;}
ul.item_picked li span.sep {display:none;}
ul.item_picked li label {margin:0;display:inline;float:none;}
.js ul.item_picked li .checkbox {display: none;}

ul.item_picked.select li {padding:2px 0;border:0;font-weight:bold;background:none;float:none;}
ul.item_picked.select ul > li {float:#GET{left};}
ul.item_picked.changing {}

/* Le bouton pour ouvrir le sélecteur */
.picker_bouton {float:#GET{right};clear:both;}

/* Styles de la partie contenant le sélecteur */
.item_picker {clear:#GET{left};font-size:0.95em;}
.item_picker .navigateur{border:1px solid #GET{claire};padding:0.2em;width:20em;} /* pas trop large pour une meilleure lecture */
.item_picker .chemin {background:#GET{claire}; margin:0 0 0.25em 0;padding:0.3em;clear:both;}
.item_picker .chemin .on {margin:0;}
.item_picker a.choisir_ici {display:block;text-align:center;margin:0.2em 0;}
.item_picker a.choisir_ici span{padding-#GET{left}:18px;background:transparent url('#CHEMIN_IMAGE{ajouter-16.png}') no-repeat [ (#GET{left}) ] center;background-size:16px;}
.item_picker .liste {margin:0;max-height:300px;overflow:auto;}
.item_picker .liste .type_objet {margin:0;}
.selecteur_type_unique .item_picker .liste .type_objet{display:none;}
.item_picker .liste ul {list-style:none;margin:0;padding:0;}
.item_picker .liste li {display:block;clear:both;line-height:1.1em;list-style:none;margin:0;padding:0;position:relative;}
.item_picker .liste li:hover {background-color:[#(#GET{claire}|couleur_eclaircir)];}
.item_picker .liste a.ouvrir {color:black;text-decoration:none;display:block;line-height:16px;margin-#GET{right}:20px;padding:0.3em 0;padding-#GET{left}:2px;padding-#GET{right}:20px;background:transparent url('#CHEMIN_IMAGE{deplier-right.svg}') no-repeat [ (#GET{right}) ] 0.3em;}
.item_picker .liste a.choisir {display:block;width:16px;height:16px;position:absolute;#GET{right}:0;top:0;padding:0.3em 2px;text-indent:-10000px;background:url('#CHEMIN_IMAGE{ajouter-16.png}') no-repeat center center;}
.item_picker .liste a:hover,.item_picker .liste a:focus {background-color:#GET{claire};}

.item_picker .frame {background:#fff;border:1px solid #GET{foncee};width:159px;height:400px;float:#GET{left};overflow:auto;position:relative;}
.cadre .cadre_padding .item_picker .frame {width:153px;}
.fiche_objet .cadre .cadre_padding .item_picker .frame {width:148px;}
.item_picker .frame.total_3 {margin-#GET{left}:-58px;border-#GET{left}:3px solid #GET{foncee};}
.item_picker .frame.frame_0 {margin-#GET{left}:0;z-index:1000;}
.item_picker .frame.frame_1 {z-index:1010;}
.item_picker .frame.frame_2 {z-index:1020;}
.item_picker .frame.frame_3 {z-index:1030;}
.item_picker .frame.frame_4 {z-index:1040;}

.item_picker .frame .frame_close {float:#GET{right};}
.item_picker .frame h2 {margin:0;padding:5px;background:[#(#GET{claire}|couleur_eclaircir)];font-size:1.3em;}
.item_picker .frame .pagination {font-size:0.9em;}

.item_picker .frame ul {list-style:none;margin:0;padding:0;}
.item_picker .frame ul li {display:block;clear:both;list-style:none;margin:0;padding:0 2px;padding-#GET{left}:15px;padding-#GET{right}:16px;position:relative;}

.item_picker .frame ul li:hover,.item_picker .frame ul li.on {background-color:[#(#GET{claire}|couleur_eclaircir)];}
.item_picker .frame a:hover,.item_picker .frame a:hover .ouvrir,.item_picker .frame a:hover .add {background-color:#GET{claire};}

.item_picker .frame ul li .ouvrir {position:absolute;display:block;top:0px;#GET{right}:0px;}
.item_picker .frame ul >li .add {float:#GET{left};clear:#GET{left};}
.item_picker .frame ul li a {display:block;}
.item_picker .frame a {text-decoration:none;}

.browser .choix_rapide {font-size:0.9em;}
.browser #picker_id {padding:0;margin:0 5px;border:1px solid;}


/*
   Selecteurs de rubrique / article
   ayant une classe li.selecteur_item
   n'ont pas de marge a gauche pour occuper toute la largeur
*/
.formulaire_spip li.selecteur_item {
	padding-#GET{left}:10px;background:#fff;
}
.formulaire_spip li.selecteur_item label {
	margin-#GET{left}:0;display:block;float:left;padding:2px 0;
}
